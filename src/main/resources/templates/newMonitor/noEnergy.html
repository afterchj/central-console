<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/swiper/css/swiper.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/new/style/global.css}"/>
    <link rel="stylesheet" th:href="@{/static/new/style/style.css}"/>

    <title>智能照明控制中心(无耗能)</title>
    <style>

        .light-hint-list .swiper-container {
            width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        .light-hint-list .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            height: 150px;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .light-hint-list .swiper-title {
            text-align: center;
            position: absolute;
            bottom: 25px;
            width: 100%;
            line-height: 20px;
            font-size: 13px;
            color: #555;
        }

        .light-hint-list .swiper-title-top {
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
            line-height: 20px;
            font-size: 13px;
            color: #555;
        }
        .swiper-container .place-title{
            position: absolute;
            top: 0;
            width: 70%;
            line-height: 20px;
            font-size: 14px;
            color: #fff;
            margin-left: 15%;
        }
        .swiper-container .place-content{
            position: absolute;
            top: 56px;
            width: 70%;
            color: #666;
            font-size: 14px;
            height: calc(215px - 56px - 20px);
            padding: 10px 0;
            margin-left: 15%;

        }
        .light-list .swiper-slide{
            height: 225px;
        }
    </style>
</head>
