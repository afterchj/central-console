<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>删除组</title>
</head>
<body>
<div class="am-modal " tabindex="-1" id="deleteGroup-modal" th:fragment="deleteGroup">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">删除
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <form action="" class="am-form">
                <div class="am-form-group">
                    <p class="am-text-default am-text-left" style="margin: 0;">您确定要删除该组吗？</p>
                    <p class="am-text-left am-text-sm am-text-danger" style="margin: 0;">删除后，组内中网络的主从设定将无法恢复，请慎重！</p>
                </div>
            </form>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
</body>
</html>
