    <meta charset="UTF-8">

<body>
<div class="modal fade"  tabindex="-1" role="dialog"  id="creatMesh-modal" th:fragment="createMesh">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >创建网组</h4>
            </div>
            <div class="modal-body">
                <form action="" class="am-form">
                    <div class="am-form-group">
                        <label class="am-form-label am-text-danger am-text-left" for="mesh-name" style="    width:65%;" ></label>
                        <div class="am-input-group  am-input-group-sm">

                            <span class="am-input-group-label">  名称:</span>
                            <input type="text" class="am-form-field" id="mesh-name" placeholder="请输入 2-16 位汉字、字母、数字">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default reduce" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary yes" onclick="createMeshyYes()">确定</button>
            </div>
        </div>
    </div>
</div>
