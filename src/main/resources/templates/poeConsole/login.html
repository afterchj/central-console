<script th:src="@{/static/AmazeUI/js/zepto.min.js}" type="text/javascript"></script>

<script th:src="@{/static/poeConsole/js/common.js}" type="text/javascript"></script>
<script>
    $('button').click(function () {
        var username = $("#username").val();
        var pwd = $("#pwd").val();
        if (username!="admin" || pwd!="admin"){
            $("#hint").text('用户名密码不正确');
        }else {
            $.post('/control/toLogin',{'username':username},function (data) {
                if (data=='success'){
                    window.location.href='/control/index';
                }
            });

        }
    });
</script>
