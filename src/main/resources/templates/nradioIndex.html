<script>
    $('.am-btn-group .total-control,.am-btn-group  .scene-select').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
    });
    var host = "all";
    var cmd;
    $("#switch").click(function () {
        cmd = "77010315373766";
        $.post("/nradio/send", {"host": host, "cmd": cmd}, function (data) {
            console.log(data);
        });
    });
    $("#switch2").click(function () {
        cmd = "77010315323266";
        $.post("/nradio/send", {"host": host, "cmd": cmd}, function (data) {
            console.log(data);
        });
    });
    $("#accept").click(function () {
        cmd = "7701010466";
        $.post("/nradio/send", {"host": host, "cmd": cmd}, function (data) {
            console.log(data);
        });
    });
    $("#OTA").click(function () {
        cmd = "7701010566";
        $.post("/nradio/send", {"host": host, "cmd": cmd}, function (data) {
            console.log(data);
        });
    });


    function change(val) {
        var id = $(val).attr("id");
        var color, luminance;
        if (id == 'color') {
            color = $(val).val();
            luminance = $("#luminance").val();
        } else {
            luminance = $(val).val();
            color = $("#color").val();
        }
        console.log(color, luminance);
        $.post("/nradio/change", {"color": color, "luminance": luminance}, function (data) {
            console.log(data);
        })
    }
    ;

    $(".scene-select").click(function () {
        var text = $(this).text();
        switch (text) {
            case "场景一":
                cmd = "7701021901";
                break;
            case "场景二":
                cmd = "7701021902";
                break;
            case "场景三":
                cmd = "7701021903";
                break;
            case "场景四":
                cmd = "7701021904";
                break;
        }
        $.post("/nradio/send", {"host": host, "cmd": cmd}, function (data) {
            console.log(data);
        });
    });

    $(' .color-temperature input').RangeSlider({min: 0, max: 100, step: 5, callback: change});//#snrPollInterval为input的id名
    $(' .lightness input').RangeSlider({min: 0, max: 100, step: 5, callback: change});
</script>
<script type="text/javascript">
    let socket;
    $(function () {
        let url = location.host;
        console.log(location.href, url);
//        $.getJSON("/getHost", function (data) {
//            $.each(data, function (i, val) {
//                $("#hosts").append("<option value='" + val.host_id + "'>" + val.mesh_id + "</option>");
//                $("#master").append("<option value='" + val.host_id + "'>" + val.mesh_id + "</option>");
//            });
//        });

        if (typeof (WebSocket) == "undefined") {
            console.log("遗憾：您的浏览器不支持WebSocket");
        } else {
            socket = new WebSocket("ws://" + url + "/ws/webSocket");

            //连接打开事件
            socket.onopen = function () {
                console.log("Socket 已打开！");
            };
            //收到消息事件
            socket.onmessage = function (result) {
                console.log("type", typeof result.data, "receive", result.data);
                var data = JSON.parse(result.data);
                var ctype = data.ctype;
                var x = data.x;
                var y = data.y;
                var xMap =
                {
                    "00": 0,
                    "01": 5,
                    "02": 10,
                    "03": 15,
                    "04": 20,
                    "05": 25,
                    "06": 30,
                    "07": 35,
                    "08": 40,
                    "09": 45,
                    "0A": 50,
                    "0B": 55,
                    "0C": 60,
                    "0D": 65,
                    "0E": 70,
                    "0F": 75,
                    "10": 80,
                    "11": 85,
                    "12": 90,
                    "13": 95,
                    "14": 100
                };
                var yMap = {
                    "13": 0,
                    "12": 5,
                    "11": 10,
                    "10": 15,
                    "0F": 20,
                    "0E": 25,
                    "0D": 30,
                    "0C": 35,
                    "0B": 40,
                    "0A": 45,
                    "09": 50,
                    "08": 55,
                    "07": 60,
                    "06": 65,
                    "05": 70,
                    "04": 75,
                    "03": 80,
                    "02": 85,
                    "01": 90,
                    "00": 95,
                    "00": 100
                };
                var cid = data.cid;
                switch (ctype) {
                    case "C0":
                        if (x == '32' && y == '32') {//全关
                            $("#switch2").removeClass("active");
                            $("#switch").removeClass("active");
                            $("#switch2").addClass("active");
                        } else if (x == '37' && y == '37') {//全开
                            $("#switch2").removeClass("active");
                            $("#switch").removeClass("active");
                            $("#switch").addClass("active");
                        } else {
                            $("#color").val(xMap[x]);
                            $("#color").prev().text(xMap[x] + "%")
                            $("#color").prev().css("left", xMap[x] + "%");
                            $("#luminance").val(yMap[y]);
                            $("#luminance").prev().text(yMap[y] + "%")
                            $("#luminance").prev().css("left", yMap[y] + "%");
                        }
                        break;
                    case "42":
                        $(".am-btn-group.am-btn-group-sm.am-btn-group-justify").children().removeClass("active");
                        if (cid == 1) {
                            $(".am-btn-group.am-btn-group-sm.am-btn-group-justify").find('button:first').addClass("active");

                        } else if (cid == 2) {
                            $(".am-btn-group.am-btn-group-sm.am-btn-group-justify").find(":eq(1)").addClass("active");

                        } else if (cid == 3) {
                            $(".am-btn-group.am-btn-group-sm.am-btn-group-justify").find(":eq(2)").addClass("active");

                        } else if (cid == 4) {
                            $(".am-btn-group.am-btn-group-sm.am-btn-group-justify").find('button:last').addClass("active");

                        }
                        break;
                    case "52"://遥控器
                        var colorValue = $("#color").val();
                        var luminanceValue = $("#luminance").val();
                        if (cid == 1) {//全开
                            $("#switch2").removeClass("active");
                            $("#switch").removeClass("active");
                            $("#switch").addClass("active");
                        } else if (cid == 2) {//全关
                            $("#switch2").removeClass("active");
                            $("#switch").removeClass("active");
                            $("#switch").addClass("active");
                        } else if (cid == 3) {//色值+
                            if (colorValue > 0) {
                                colorValue = colorValue - 5
                                $("#color").val(colorValue);
                                $("#color").prev().text(colorValue + "%")
                                $("#color").prev().css("left", colorValue + "%");
                            }
                        } else if (cid == 4) {//色值-
                            if (colorValue < 100) {
                                colorValue = colorValue + 5;
                                $("#color").val(colorValue);
                                $("#color").prev().text(colorValue + "%")
                                $("#color").prev().css("left", colorValue + "%");
                            }
                        } else if (cid == 5) {//冷
                            if (luminanceValue < 100) {
                                luminanceValue = luminanceValue + 5;
                                $("#luminance").val(luminanceValue);
                                $("#luminance").prev().text(luminanceValue + "%")
                                $("#luminance").prev().css("left", luminanceValue + "%");
                            }
                        } else if (cid == 6) {//暖
                            if (luminanceValue > 0) {
                                luminanceValue = luminanceValue - 5;
                                $("#luminance").val(luminanceValue);
                                $("#luminance").prev().text(luminanceValue + "%")
                                $("#luminance").prev().css("left", luminanceValue + "%");
                            }
                        }
                }
            }
        }
    });
</script>
