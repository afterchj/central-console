<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <script th:src="@{/static/jquery.js}" type="text/javascript"></script>
</head>
<script type="text/javascript">
    $(function () {
        $("#show").html("jquery文件加载成功！");
        $("#btn1").click(function () {
            var cmd=$("#btn1").val();
            console.log("value",cmd);
            if (cmd=='1'){
                $("#btn1").val("2")
            }else {
                $("#btn1").val("1")
            }
            $.get("/switch",{"cmd":$("#btn1").val(),"to":"127.0.0.1"},function (result) {
                console.log("result",result);
            })
        });
        $("#btn2").click(function () {
            var cmd=$("#btn2").val();
            console.log("value",cmd);
            if (cmd=='1'){
                $("#btn2").val("2")
            }else {
                $("#btn2").val("1")
            }
            $.get("/switch",{"cmd":$("#btn2").val(),"to":"192.168.56.1"},function (result) {
                console.log("result",result);
            })
        })
    })
</script>
<body>
<h1>Welcome come to Spring Boot world!</h1>
<p id="show"></p>
<button id="btn1" value="1">测试1</button>
<button id="btn2" value="1">测试2</button>
</body>
</html>
