<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/css/base.css}">
    <link rel="stylesheet" th:href="@{/static/css/monitor2.css}">
    <title>The Office</title>
</head>
<body>
<div class="container">
    <h3>The Office</h3>
    <div class="clearfix office">
        <div class="f-l clearfix left-part">
            <div class="part-one f-l">
                <div class="place01 a clearfix p-r">
                    <p class="f-r num p-a a">A</p>
                    <span class="cricle p-a a"></span>
                    <div class="f-l light-line ">
                    </div>
                    <div class="f-l light-line ">
                    </div>
                    <div class="f-l light-line ">
                    </div>
                    <div class="f-l light-line " >
                        <span class="hide"></span>
                        <span class="hide"></span>
                        <span class="hide"></span>
                        <span class="air" >空调</span>
                    </div>
                    <div class="f-l light-line " th:each="lightState,user:${lightState}"  th:if="${lightState.group}==1">
                        <span class="hide"></span>
                        <span class="hide"></span>
                        <span  th:if="${lightState.status}==0" class="on" th:alt="${user.index}"></span>
                        <span  th:if="${lightState.status}==1" class="off" th:alt="${user.index}"></span>
                        <span  th:if="${lightState.status}==null" class="disconnected" th:alt="${user.index}"></span>
                        <span class="hide"></span>
                    </div>
                </div>
                <div class="place02 b clearfix p-r">
                    <p class="f-r num p-a b">B</p>
                    <span class="cricle p-a b"></span>
                    <div class="pillar-square b1 p-a"></div>
                    <div class="f-l light-line " >
                        <span class="hide"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==2 and ${lightState.status}==0 and ${user.index}&lt;4"   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==2 and ${lightState.status}==1 and ${user.index}&lt;4"   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==2 and ${lightState.status}==null and ${user.index}&lt;4"   class="disconnected" th:alt="${user.index}"></span>
                    </div>
                    <div class="f-l light-line">
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==2 and ${lightState.status}==0 and ${user.index}&gt;3  and  ${user.index}&lt;8"   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==2 and ${lightState.status}==1 and ${user.index}&gt;3 and  ${user.index}&lt;8"   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==2 and ${lightState.status}==null and ${user.index}&gt;3  and  ${user.index}&lt;8"   class="disconnected" th:alt="${user.index}"></span>
                    </div>

                </div>
                <div class="place03 c clearfix p-r">
                    <p class="f-r num p-a c">C</p>
                    <div class="f-l light-line">
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==3 and ${lightState.status}==0 and   ${user.index}&lt;12 and ${user.index}&gt;7"   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==3 and ${lightState.status}==1 and    ${user.index}&lt;12 and ${user.index}&gt;7"   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==3 and ${lightState.status}==null and  ${user.index}&lt;12 and ${user.index}&gt;7"   class="disconnected" th:alt="${user.index}"></span>
                    </div>
                </div>
            </div>
            <div class="part-two f-l">
                <div class="place04 d clearfix p-r">
                    <p class="f-r num p-a d">D</p>
                    <div class="f-l light-line ">
                        <span class="hide"></span>
                        <span class="hide"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==0 and   ${user.index}&lt;14 and ${user.index}&gt;11"   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==1 and    ${user.index}&lt;14 and ${user.index}&gt;11"   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==null and   ${user.index}&lt;14 and ${user.index}&gt;11"   class="disconnected" th:alt="${user.index}"></span>
                    </div>
                    <div class="f-l light-line">
                        <span class="air">空调</span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==0 and ${user.index}&gt;13  and  ${user.index}&lt;16 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==1 and ${user.index}&gt;13  and  ${user.index}&lt;16  "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==null   and ${user.index}&gt;13  and  ${user.index}&lt;16"   class="disconnected" th:alt="${user.index}"></span>
                        <span class="air">空调</span>
                    </div>
                    <div class="f-l light-line">
                        <span class="hide"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==0 and ${user.index}&gt;15  and  ${user.index}&lt;19 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==1 and ${user.index}&gt;15  and  ${user.index}&lt;19  "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==null   and ${user.index}&gt;15  and  ${user.index}&lt;19"   class="disconnected" th:alt="${user.index}"></span>
                    </div>
                    <div class="f-l light-line">
                        <span class="hide"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==0 and ${user.index}&gt;18  and  ${user.index}&lt;21 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==1 and ${user.index}&gt;18  and  ${user.index}&lt;21  "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==4 and ${lightState.status}==null   and ${user.index}&gt;18  and  ${user.index}&lt;21"   class="disconnected" th:alt="${user.index}"></span>
                        <span class="air">空调</span>
                    </div>
                </div>
                <div class="place05 d clearfix p-r">
                    <p class="f-r num p-a e">E</p>
                    <div class="f-l light-line ">
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==0 and ${user.index}&gt;21  and  ${user.index}&lt;26 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==1 and ${user.index}&gt;21  and  ${user.index}&lt;26  "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==null   and ${user.index}&gt;21  and  ${user.index}&lt;26"   class="disconnected" th:alt="${user.index}"></span>
                    </div>
                    <div class="f-l light-line">
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==0 and ${user.index}&gt;25  and  ${user.index}&lt;30 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==1 and ${user.index}&gt;25  and  ${user.index}&lt;30  "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==null   and ${user.index}&gt;25  and  ${user.index}&lt;30"   class="disconnected" th:alt="${user.index}"></span>
                    </div>
                    <div class="f-l light-line">
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==0 and ${user.index}&gt;29  and  ${user.index}&lt;33 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==1 and ${user.index}&gt;29  and  ${user.index}&lt;33  "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==null   and ${user.index}&gt;29  and  ${user.index}&lt;33"   class="disconnected" th:alt="${user.index}"></span>
                        <span class="air">空调</span>
                    </div>
                    <div class="f-l light-line">
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==0 and ${user.index}&gt;32  and  ${user.index}&lt;37 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==1 and ${user.index}&gt;32  and  ${user.index}&lt;37 "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==5 and ${lightState.status}==null   and ${user.index}&gt;32  and  ${user.index}&lt;37"   class="disconnected" th:alt="${user.index}"></span>
                    </div>
                </div>
            </div>
            <div class="part-three f-l">
                <div class="place06  f clearfix p-r">
                    <p class="f-r num p-a f">F</p>
                    <div class="f-l light-line"  th:each="lightState,user:${lightState}"  th:if="${lightState.group}==6">
                        <span  th:if="${lightState.status}==0" class="on" th:alt="${user.index}"></span>
                        <span  th:if="${lightState.status}==1" class="off" th:alt="${user.index}"></span>
                        <span  th:if="${lightState.status}==null" class="disconnected" th:alt="${user.index}"></span>
                    </div>
                </div>
            </div>
            <div class="part-four f-l">
                <div class="place07 clearfix p-r">
                    <p class="f-r num p-a g">G</p>
                    <div class="pillar-square g1 p-a"></div>
                    <div class="pillar-square g2 p-a"></div>
                    <div class="f-l light-line">
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==0 and ${user.index}&gt;44  and  ${user.index}&lt;50 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==1 and ${user.index}&gt;44  and  ${user.index}&lt;50 "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==null   and ${user.index}&gt;44  and  ${user.index}&lt;50"   class="disconnected" th:alt="${user.index}"></span>
                        <span class="hide"> </span>
                    </div>
                    <div class="f-l light-line">

                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==0 and ${user.index}&gt;49  and  ${user.index}&lt;52 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==1 and ${user.index}&gt;49  and  ${user.index}&lt;52 "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==null   and ${user.index}&gt;49  and  ${user.index}&lt;52"   class="disconnected" th:alt="${user.index}"></span>
                        <span class="air">空调</span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==0 and ${user.index}&gt;51  and  ${user.index}&lt;54 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==1 and ${user.index}&gt;51   and  ${user.index}&lt;54 "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==null   and ${user.index}&gt;51   and  ${user.index}&lt;54"   class="disconnected" th:alt="${user.index}"></span>
                        <span class="hide"></span>
                    </div>
                    <div class="f-l light-line">
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==0 and ${user.index}&gt;53  and  ${user.index}&lt;59 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==1 and ${user.index}&gt;53  and  ${user.index}&lt;59 "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==null   and ${user.index}&gt;53  and  ${user.index}&lt;59"   class="disconnected" th:alt="${user.index}"></span>
                        <span class="hide"></span>
                    </div>
                    <div class="f-l light-line">

                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==0 and ${user.index}&gt;58  and  ${user.index}&lt;61 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==1 and ${user.index}&gt;58  and  ${user.index}&lt;61 "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==null   and ${user.index}&gt;58  and  ${user.index}&lt;61"   class="disconnected" th:alt="${user.index}"></span>

                        <span class="air">空调</span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==0 and ${user.index}&gt;60  and  ${user.index}&lt;63 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==1 and ${user.index}&gt;60  and  ${user.index}&lt;63 "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==null   and ${user.index}&gt;60  and  ${user.index}&lt;63"   class="disconnected" th:alt="${user.index}"></span>
                        <span class="hide"> </span>
                    </div>
                    <div class="f-l light-line">
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==0 and ${user.index}&gt;62  and  ${user.index}&lt;68 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==1 and ${user.index}&gt;62  and  ${user.index}&lt;68 "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==7 and ${lightState.status}==null   and ${user.index}&gt;62  and  ${user.index}&lt;68"   class="disconnected" th:alt="${user.index}"></span>
                        <span class="hide"> </span>
                    </div>
                </div>
                <div class="clearfix merge">
                    <div class="place08 f-l b p-r">
                        <p class="f-r num p-a h">H</p>
                        <div class="pillar-square  h1 p-a"></div>

                        <div class="f-l light-line ">
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==8 and ${lightState.status}==0 and ${user.index}&gt;67  and  ${user.index}&lt;70 "   class="on" th:alt="${user.index}"></span>
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==8 and ${lightState.status}==1 and ${user.index}&gt;67  and  ${user.index}&lt;70 "   class="off" th:alt="${user.index}"></span>
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==8 and ${lightState.status}==null   and ${user.index}&gt;67  and  ${user.index}&lt;70"   class="disconnected" th:alt="${user.index}"></span>
                        </div>
                        <div class="f-l light-line ">
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==8 and ${lightState.status}==0 and ${user.index}&gt;69  and  ${user.index}&lt;72 "   class="on" th:alt="${user.index}"></span>
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==8 and ${lightState.status}==1 and ${user.index}&gt;69  and  ${user.index}&lt;72 "   class="off" th:alt="${user.index}"></span>
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==8 and ${lightState.status}==null   and ${user.index}&gt;69  and  ${user.index}&lt;72"   class="disconnected" th:alt="${user.index}"></span>
                        </div>
                    </div>
                    <div class="place09 b f-l p-r">
                        <p class="f-r num p-a i">I</p>
                        <div class="pillar-square  I2 p-a"></div>
                        <div class="f-l light-line">
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==9 and ${lightState.status}==0 and ${user.index}&gt;71  and  ${user.index}&lt;75 "   class="on" th:alt="${user.index}"></span>
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==9 and ${lightState.status}==1 and ${user.index}&gt;71  and  ${user.index}&lt;75 "   class="off" th:alt="${user.index}"></span>
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==9 and ${lightState.status}==null   and ${user.index}&gt;71  and  ${user.index}&lt;75"   class="disconnected" th:alt="${user.index}"></span>
                            <span class="hide"></span>
                        </div>
                        <div class="f-l light-line">
                            <span class="air">空调</span>
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==9 and ${lightState.status}==0 and ${user.index}&gt;74  and  ${user.index}&lt;78 "   class="on" th:alt="${user.index}"></span>
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==9 and ${lightState.status}==1 and ${user.index}&gt;74  and  ${user.index}&lt;78 "   class="off" th:alt="${user.index}"></span>
                            <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==9 and ${lightState.status}==null   and ${user.index}&gt;74  and  ${user.index}&lt;78"   class="disconnected" th:alt="${user.index}"></span>
                        </div>
                    </div>
                </div>
                <div class="place10 j clearfix  p-r">
                    <p class="f-r num p-a j">J</p>
                    <div class="f-l light-line ">
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==10 and ${lightState.status}==0 and ${user.index}&gt;77  and  ${user.index}&lt;85 "   class="on" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==10 and ${lightState.status}==1 and ${user.index}&gt;77  and  ${user.index}&lt;85 "   class="off" th:alt="${user.index}"></span>
                        <span  th:each="lightState,user:${lightState}" th:if="${lightState.group}==10 and ${lightState.status}==null   and ${user.index}&gt;77  and  ${user.index}&lt;85"   class="disconnected" th:alt="${user.index}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="f-l right-part">
            <div class="place-title p-r">
                <p style="font-size: 15px;font-weight: bold;">The Office
                <p/>
                <div class="clearfix ">

                    <div class="right ">

                        <div class="line clearfix">
                            <div class="f-l icon p-a">
                                <!--<img th:src="@{/static/img/1.png}" alt="">-->
                            </div>
                            <div class="f-r right-content">
                                <label class="caption"></label>
                            <span class="frame on-off clearfix active total-frame">
                                 <span class="f-l">ON</span>
                                 <span class="f-l">OFF</span>
                            </span>
                             <span class="page ">
                                <span th:text="${centerLNumList[0].centerLNum}" class="total-page"></span>/
                                <span>84</span>
                            </span>
                            </div>

                        </div>
                        <div class="line clearfix">
                            <div class="f-l icon p-a">
                                <img th:src="@{/static/img/1.png}" alt="">
                            </div>
                            <div class="f-r right-content">
                                <label class=" caption">Scenes</label>
                                    <select name="" id="" class="frame" >
                                        <option value="场景一">scence 01</option>
                                        <option value="场景二">scence 02</option>
                                        <option value="场景三">scence 03</option>
                                        <option value="场景四">scence 04</option>
                                    </select>
                            <span class="page">
                            </span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="place-list  p-r">
                <div class=" place-status-list ">
                    <div class="place-status clearfix line" th:each="placeLNum:${placeLNumList}">
                        <div class="f-l icon ">
                            <img   th:src="@{/static/img/1.png}" alt="" th:if="${placeLNum.status==null}">
                            <img  src="" alt="" th:if="${placeLNum.status!=null}">
                        </div>
                        <div class="f-r right-content">
                            <label class="caption" th:if="${placeLNum.place}==1">A:Place0<span>[[${placeLNum.place}]]</span></label>
                            <label class="caption" th:if="${placeLNum.place}==2">B:Place0<span>[[${placeLNum.place}]]</span></label>
                            <label class="caption" th:if="${placeLNum.place}==3">C:Place0<span>[[${placeLNum.place}]]</span></label>
                            <label class="caption" th:if="${placeLNum.place}==4">D:Place0<span>[[${placeLNum.place}]]</span></label>
                            <label class="caption" th:if="${placeLNum.place}==5">E:Place0<span>[[${placeLNum.place}]]</span></label>
                            <label class="caption" th:if="${placeLNum.place}==6">F:Place0<span>[[${placeLNum.place}]]</span></label>

                            <label class="caption" th:if="${placeLNum.place}==9">I:Place0<span>[[${placeLNum.place}]]</span></label>

                             <span class="frame on-off clearfix " th:if="${placeLNum.status==null}">

                                 <span class="f-l ">OFF</span>

                        <span class="page">

                            <span th:if="${placeLNum.place}==1">1</span>

<script th:src="@{/static/jquery-3.1.1.min.js}"></script>
<script th:inline="javascript">

        $('.frame>span').click(function(){
            $(this).addClass('active').siblings('span').removeClass('active');
        })

        $("select").change(function () {
            var command = $.trim($(this).val());
            var host = '192.168.1.8';
            $.post("/sendSocket5", {"command": command, "host": host}, function () {

            })
        });
        $(function () {
            setInterval(function () {
                light()
            }, 2000)
        })


        function light() {
            $.ajax({
                type: "post",
                url: "/getMonitor2",
                dataType: "json",
                success: function (data) {
                    var lightState=data.lightState;
                    var placeLNumList=data.placeLNumList;
                    var centerLNumList=data.centerLNumList;
                    var centerLNum= centerLNumList.centerLNum;
                    var centerNum2= parseInt($('.total-page').text());
                    $('.total-page').text(centerLNum);
                    if(centerNum2==centerLNum){
                        $('.total-frame>span:first-child').addClass('active').siblings('span').removeClass('active');
                    }
                    $('.light-line>span').not(".hide").removeClass('disconnected off on')
                    $('.light-line>span').not(".air").removeClass('disconnected off on')
                    $(this).find('.icon img').attr('src','')
                    $.each(placeLNumList,function(i,val){
                        var place= val.place;
                        var status= val.status;
                        var placeLNum=val.placeLNum;
                        $('.place-status').each(function(){
                            var place2=$(this).find('.caption span').text();
                            if(place==place2){
                                var totalNum=parseInt($(this).find('.page>span:last-child').text());
                                $(this).find('.page>span:first-child').text(placeLNum);
                                if(status==0){
                                    if(totalNum==placeLNum){
                                        $(this).find('.frame>span:first-child').addClass('active').siblings('span').removeClass('active');
                                    }
                                }else if(status==1){
                                    if(totalNum==placeLNum){
                                        $(this).find('.frame>span:last-child').addClass('active').siblings('span').removeClass('active');
                                    }
                                }else if(status==null){
                                    $(this).find('.frame>span').removeClass('active');
                                    $(this).find('.icon img').attr('src','/static/img/1.png')
                                }
                            }
                        })
                    })
                    $.each(lightState,function(i,val){
                         var index=i;
                         var group=val.group;
                         var status=val.status;
                        if(group<=9){
                            $('.place0'+group+'  .light-line').each(function(){
                                $(this).find('span').not(".hide").each(function(){
                                    var sIndex=$(this).attr('alt');
                                    if(sIndex==index){
                                        if(status==0){
                                            $(this).addClass('on')
                                        }else if(status==1){
                                            $(this).addClass('off')
                                        }else if(status==null){
                                            $(this).addClass('disconnected')
                                        }
                                    }
                                })
                            })
                        }else{
                            $('.place'+group+'  .light-line').each(function(){
                                $(this).find('span').not(".hide").each(function(){
                                    var sIndex=$(this).attr('alt');
                                    if(sIndex==index){
                                        if(status==0){
                                            $(this).addClass('on')
                                        }else if(status==1){
                                            $(this).addClass('off')
                                        }else if(status==null){
                                            $(this).addClass('disconnected')
                                        }
                                    }
                                })
                            })
                        }
                    })
                }
            });
        }

</script>
</body>
