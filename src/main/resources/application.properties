spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.blt.entity
########################################################
### Java Persistence Api --  Spring jpa 的配置信息
########################################################
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.hibernate.show-sql.format-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
#[org.hibernate.cfg.ImprovedNamingStrategy  #org.hibernate.cfg.DefaultNamingStrategy]
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=com.example.blt.config.MySQL5DialectUTF8
#logging.level.root=WARN
#logging.level.org.hibernate=WARN
spring.thymeleaf.cache=false
#memcache.servers=119.3.49.192:12000
#memcache.failover=true
#memcache.initConn=10
#memcache.minConn=20
#memcache.maxConn=1000
#memcache.maintSleep=50
#memcache.nagle=false
#memcache.socketTO=3000
#memcache.aliveCheck=true
spring.redis.database=0
spring.redis.host=127.0.0.1
#spring.redis.host=192.168.16.84
spring.redis.port=6379
spring.redis.timeout=100000
# NameServer地址
#rocketmq.name-server=119.3.49.192:9876
rocketmq.name-server=127.0.0.1:9876
# 生产者的组名
rocketmq.producer.group=producer_group
# 发送消息超时时间
rocketmq.producer.send-message-timeout=3000
# 消息最大长度
rocketmq.producer.max-message-size=4194304
rocketmq.producer.compress-message-body-threshold=4096
rocketmq.producer.retry-times-when-send-async-failed=0
rocketmq.producer.retry-next-server=true
rocketmq.producer.retry-times-when-send-failed=2



