########################################################
### Java Persistence Api --  Spring jpa 的配置信息
########################################################
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.hibernate.show-sql.format-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
#[org.hibernate.cfg.ImprovedNamingStrategy  #org.hibernate.cfg.DefaultNamingStrategy]
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=com.example.blt.config.MySQL5DialectUTF8
spring.thymeleaf.cache=false
spring.redis.database=0
#spring.redis.host=119.3.49.192
#spring.redis.host=192.168.1.17
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=10000





