#server.port=8083
server.servlet.context-path=/central-console
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.blt.entity
########################################################
### Java Persistence Api --  Spring jpa 的配置信息
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.hibernate.show-sql.format-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
#[org.hibernate.cfg.ImprovedNamingStrategy  #org.hibernate.cfg.DefaultNamingStrategy]
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=com.example.blt.config.MySQL5DialectUTF8
spring.thymeleaf.cache=false
spring.redis.database=0
spring.redis.port=6379
spring.redis.timeout=10000
#profile
#本地
#spring.profiles.active=dev
#云服务器内网
spring.profiles.active=prod
#云服务器外网
#spring.profiles.active=test




